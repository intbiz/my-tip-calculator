<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Tip</h1>
        <div class="input-group">
            <label for="bill">Total Tagihan:</label>
            <input type="number" id="bill" placeholder="Masukkan total tagihan" min="0">
        </div>
        <div class="input-group">
            <label for="tip-percentage">Persentase Tip:</label>
            <input type="number" id="tip-percentage" placeholder="Masukkan persentase tip" min="0" max="100">
        </div>
	<div class="input-group">
	    <label for="split-count">Jumlah Orang:</label>
	    <input type="number" id="split-count" placeholder="Berapa orang yang membayar?" value="1" min="1">
	</div>
        <button id="calculate-btn">Hitung Tip</button>
        <div class="result-container">
            <p>Jumlah Tip: <span id="tip-amount">Rp 0</span></p>
            <p>Total Tagihan: <span id="total-bill">Rp 0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
